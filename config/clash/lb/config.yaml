      enable: true
      interval: 99
      url: http://www.gstatic.com/generate_204
proxy-groups:
- name: MARETMASTER
  type: url-test
  tolerance: 99
  use:
  - maretmaster
rule-providers:
  Browsermaster:
    type: file
    behavior: classical
    path: "browsermaster.yaml"
  Callofdutymaster:
    type: file
    behavior: classical
    path: "callofdutymaster.yaml"
  Directmaster:
    type: file
    behavior: classical
    path: "directmaster.yaml"
  Facebookmaster:
    type: file
    behavior: classical
    path: "facebookmaster.yaml"
  Iklanmaster:
    type: file
    behavior: classical
    path: "iklanmaster.yaml"
  Instagrammaster:
    type: file
    behavior: classical
    path: "instagrammaster.yaml"
  Onlineshopmaster:
    type: file
    behavior: classical
    path: "onlineshopmaster.yaml"
  Pubgmaster:
    type: file
    behavior: classical
    path: "pubgmaster.yaml"
  Robloxmaster:
    type: file
    behavior: classical
    path: "robloxmaster.yaml"
  Speedtestmaster:
    type: file
    behavior: classical
    path: "speedtestmaster.yaml"
  Tiktokmaster:
    type: file
    behavior: classical
    path: "tiktokmaster.yaml"
  Youtubemaster:
    type: file
    behavior: classical
    path: "youtubemaster.yaml"
  Zoommaster:
    type: file
    behavior: classical
    path: "zoommaster.yaml"
script:
  code: "def main(ctx, metadata):\n    ruleset_action = {\"Browsermaster\": \"MARETMASTER\",\n
    \       \"Callofdutymaster\": \"MARETMASTER\",\n        \"Directmaster\": \"DIRECT\",\n
    \       \"Facebookmaster\": \"MARETMASTER\",\n        \"Iklanmaster\": \"REJECT\",\n
    \       \"Instagrammaster\": \"MARETMASTER\",\n        \"Onlineshopmaster\": \"MARETMASTER\",\n
    \       \"Pubgmaster\": \"MARETMASTER\",\n        \"Robloxmaster\": \"MARETMASTER\",\n
    \       \"Speedtestmaster\": \"MARETMASTER\",\n        \"Tiktokmaster\": \"MARETMASTER\",\n
    \       \"Youtubemaster\": \"MARETMASTER\",\n        \"Zoommaster\": \"MARETMASTER\",\n
    \     }\n\n    port = int(metadata[\"dst_port\"])\n\n    if metadata[\"network\"]
    == \"UDP\":\n        if port == \"443,3478,4244,5222,5223,5228,5288,5242,5349,17000,20030,20031,34784,45395,50318,59234\":\n
    \           ctx.log('[Script] matched QUIC traffic use browsermaster')\n            return
    \"MARETMASTER\"\n\n    if metadata[\"dst_ip\"] == \"\":\n        metadata[\"dst_ip\"]
    = ctx.resolve_ip(metadata[\"host\"])\n\n    port_list = [21, 22, 23, 53, 80, 123,
    143, 194, 443, 465, 587, 853, 993, 995, 998, 2052, 2053, 2082, 2083, 2086, 2095,
    2096, 5222, 5223, 5228, 5229, 5230, 5242, 8080, 8443, 8880, 8888, 8889, 17000,
    20030, 20031, 20443, 49152, 50318, 50473, 50458, 50460, 50457, 50432, 50455, 50471,
    50473, 50456, 59234]\n    if port not in port_list:\n        ctx.log('[Script]
    not common port use direct')\n        return \"DIRECT\"\n\n    if metadata[\"dst_ip\"]
    == \"\":\n        return \"DIRECT\"\n\n    for ruleset in ruleset_action:\n        if
    ctx.rule_providers[ruleset].match(metadata):\n            return ruleset_action[ruleset]\n\n
    \   code = ctx.geoip(metadata[\"dst_ip\"])\n    if code == \"ID\":\n        ctx.log('[Script]
    Geoip ID')\n        return \"MARETMASTER\"\n\n    ctx.log('[Script] FINAL')\n
    \   return \"MARETMASTER\"\n    \n"
rules:
- RULE-SET,Browsermaster,MARETMASTER
- RULE-SET,Callofdutymaster,MARETMASTER
- RULE-SET,Directmaster,DIRECT
- RULE-SET,Facebookmaster,MARETMASTER
- RULE-SET,Iklanmaster,REJECT
- RULE-SET,Instagrammaster,MARETMASTER
- RULE-SET,Onlineshopmaster,MARETMASTER
- RULE-SET,Pubgmaster,MARETMASTER
- RULE-SET,Robloxmaster,MARETMASTER
- RULE-SET,Speedtestmaster,MARETMASTER
- RULE-SET,Tiktokmaster,DIRECT
- RULE-SET,Youtubemaster,MARETMASTER
- RULE-SET,Zoommaster,MARETMASTER
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- GEOIP,ID,MARETMASTER
- MATCH,MARETMASTER
tun:
  enable: true
  stack: system
  dns-hijack:
  - tcp://8.8.8.8:53
  - tcp://8.8.4.4:53
